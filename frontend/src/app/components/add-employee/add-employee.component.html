<h2 class="text-center">Add Employee</h2>
<div class="container">
  <form (ngSubmit)="addEmployee()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="employee.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="employee.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" id="department" class="form-control" [(ngModel)]="employee.department" name="department" required />
    </div>

    <button type="submit" class="btn btn-primary mt-3">Add Employee</button>
  </form>
</div>
