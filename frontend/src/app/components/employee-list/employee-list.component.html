<h2 class="text-center">Employee List</h2>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.department }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee.id ? employee.id : 0)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
